  <mat-sidenav-container>

    <mat-sidenav #sidenav mode="side" opened="true">
      <div class="branding">
        <img [src]="logo" [alt]="logo"/>
        <span>{{ 'lea.title.short'}}</span>
        <button mat-icon-button [matMenuTriggerFor]="settingsMenu">
          <mat-icon>settings</mat-icon>
        </button>
        <mat-menu #settingsMenu="matMenu">
          <button mat-menu-item>Item 1</button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="onLogoutClick()">
            <mat-icon>logout</mat-icon>
            <span>Log Out</span>
          </button>
        </mat-menu>
      </div>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <div mat-subheader>User</div>
        <mat-list-item *ngFor="let item of userSideMenu" [routerLink]="[item.link]">
          {{item.label}}
        </mat-list-item>
        <ng-container *ngIf="isRoleAdmin">
          <mat-divider></mat-divider>
          <div mat-subheader>Admin</div>
          <mat-list-item *ngFor="let item of adminSideMenu" [routerLink]="[item.link]">
            {{item.label}}
          </mat-list-item>
        </ng-container>
        <mat-divider></mat-divider>
        <div mat-subheader>Other</div>
        <mat-list-item *ngFor="let item of otherSideMenu" [routerLink]="[item.link]">
          {{item.label}}
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
